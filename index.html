<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rum+Raisin&display=swap" rel="stylesheet">

  <title>Zzap Pizzeria</title>
</head>

<body>
  <header>
    <div id="controls">
      <div id="logo">
        <img src="./assets/images/pizza-box.png" alt="Logo">
      </div>
      <div id="basket">
        <img src="./assets/images/grocery-bag.png" alt="Bag">
        <div id="indicator">10</div>
      </div>
    </div>
    <div id="welcome">
      <span>Welcome to the Pizzeria</span>
    </div>
  </header>
  <main>
    <div id="cta">
      <button type="button" class="btn btn-lg btn-light" data-toggle="modal" data-target="#new-order-modal">Order a
        Pizza!</button>
    </div>

    <!-- New Order Modal -->
    <div id="new-order-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newOrderModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="newOrderModalLabel" class="modal-title">Let's Make a Pizza!</h3>
            <button type="button" class="btn btn-sm text-danger" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="new-order">
              <!-- Sizes -->
              <div id="size-grid" class="row btn-group btn-group-toggle" data-toggle="buttons">
                <h4 class="col-lg-12">Size</h4>
                <label class="btn btn-light col-sm-3 col-md-3 col-lg-3">
                  <input type="radio" name="small" id="sm"> S
                </label>
                <label class="btn btn-light col-sm-3 col-md-3 col-lg-3">
                  <input type="radio" name="medium" id="md"> M
                </label>
                <label class="btn btn-light col-sm-3 col-md-3 col-lg-3">
                  <input type="radio" name="large" id="lg"> L
                </label>
                <label class="btn btn-light col-sm-3 col-md-3 col-lg-3">
                  <input type="radio" name="x-large" id="xl"> XL
                </label>
              </div>
              <hr />
              <!-- Toppings -->
              <div id="toppings-grid" class="row btn-group btn-group-toggle" data-toggle="buttons">
                <h4 class="col-lg-12">Toppings</h4>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="checkbox" name="x-cheese" id="xch"> Extra Cheese
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="checkbox" name="pepperoni" id="pepperoni"> Pepperoni
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="checkbox" name="bacon" id="bacon"> Bacon
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="checkbox" name="pineapples" id="pineapples"> Pineapples
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="checkbox" name="chicken" id="chicken"> Chicken
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="checkbox" name="olives" id="olives"> Olives
                </label>
              </div>
              <hr />
              <!-- Crusts -->
              <div id="crust-grid" class="row btn-group btn-group-toggle" data-toggle="buttons">
                <h4 class="col-lg-12">Crusts</h4>
                <label class="btn btn-light active col-xs-4 col-md-4 col-lg-4">
                  <input type="radio" name="classic" id="classic"> Classic
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="radio" name="deep-dish" id="deep-dish"> Deep-Dish
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="radio" name="crispy" id="crispy"> Crispy
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="radio" name="gluten-free" id="gluten-free"> Gluten-Free
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="radio" name="stuffed" id="stuffed"> Stuffed
                </label>
                <label class="btn btn-light col-xs-4 col-md-4 col-lg-4">
                  <input type="radio" name="charred" id="charred"> Charred
                </label>
              </div>
              <hr />
              <!-- Quantity -->
              <div id="quantity" class="row">
                <div id="plus-minus" class="col-3 text-right">
                  <div class="btn-group-vertical">
                    <button type="button" class="btn btn-danger" onclick="plusOne()">+</button>
                    <button type="button" class="btn btn-success" onclick="minusOne()">-</button>
                  </div>
                </div>
                <div class="col-5">
                  <input type="number" id="pie-quantity" min="0" value="1" />
                </div>
                <div class="col-4">
                  Pies
                </div>
              </div>
              <hr />
              <!-- Delivery Notice -->
              <div id="delivery-notice" class="row">
                <h4 class="col-lg-12">Do You Want Your Order Delivered?</h4>
                <div id="tdond" class="col-lg-12 btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-danger active col-md-6 col-lg-6" checked>
                    <input type="radio" name="no" id="n"> NO
                  </label>
                  <label class="btn btn-success col-md-6 col-lg-6">
                    <input type="radio" name="yes" id="y"> YES
                  </label>
                </div>
                <div id="location" class="col-lg-12" hidden>
                  <h5>Where to?</h5>
                  <input type="text" id="location-value" class="form-control">
                </div>
              </div>
              <hr />
              <!-- Total -->
              <div id="total" class="row text-center">
                <div class="col-md col-lg"></div>
                <div class="col-md-4 col-lg-4">
                  TOTAL
                </div>
                <div id="currency" class="col-md-2 col-lg-2 align-content-center">
                  KSHS
                </div>
                <div id="cost" class="col-md-5 col-lg-4">
                  12,000
                </div>
                <div class="col-md col-lg"></div>
              </div>
              <hr />
              <!-- Form Footer -->
              <div id="form-buttons" class="row text-center">
                <div class="col-lg"></div>
                <button type="button" class="btn btn-danger col-md-6 col-lg-3" data-dismiss="modal"
                  aria-label="Cancel Order">Cancel Order</button>
                <button type="button" class="btn btn-warning col-md-6 col-lg-3">Order More Pizza</button type="button">
                <button type="button" class="btn btn-success col-md-6 col-lg-3" onclick="makePizza()">Finalise
                  Order</button type="button">
                <div class="col-lg"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <span id="tagline">Pies flier than birds in the sky!</span>
    <span id="copyright">Zzap Pizzeria 2019</span>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

  <!-- Custom JS -->
  <script src="main.js"></script>
</body>

</html>
